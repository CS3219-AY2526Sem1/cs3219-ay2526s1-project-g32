name: CI â€” build & test per service

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  service-check:
    name: "Build & test: ${{ matrix.service.name }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - { name: collaboration, path: "collaboration_service" }
          - { name: user,          path: "user_service" }
          - { name: matching,      path: "matching_service" }
          - { name: question,      path: "question_service" }
          - { name: frontend,      path: "frontend" }
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.service.path }}/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.service.name }}-${{ hashFiles(matrix.service.path + '/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.service.name }}-

      - name: Install dependencies
        working-directory: ${{ matrix.service.path }}
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        working-directory: ${{ matrix.service.path }}
        run: |
          if npm run | grep -q 'build'; then npm run build; else echo "no build script"; fi

      - name: Run tests (if any)
        working-directory: ${{ matrix.service.path }}
        run: |
          if npm run | grep -q 'test'; then npm test --silent || true; else echo "no tests"; fi
